<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Air Pollution</title>
    <!-- style and script resources -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" media="all" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index_dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=""></script>
    <!--meta properties -->
    <meta name="Air Pollution Index stats" content=" This site provide air quality index based on your city" />
    <!--detailed robots meta https://developers.google.com/search/reference/robots_meta_tag -->
    <meta
      name="robots"
      content="index, follow, max-snippet: -1, max-image-preview:large, max-video-preview: -1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="canonical" href="" />
    <!--open graph meta tags for social sites and search engines-->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <!-- Site fevicon icons -->
    
  </head>

  <body>
    <h1><strong> Air Pollution </strong></h1>
    <h3 id="discover">
     <strong> Discover Air Quality Index around the world.</strong> <br>
Use one of the following search methods.
    </h3>
    
    <div class="main">
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="city-tab"
            data-bs-toggle="tab"
            data-bs-target="#city"
            type="button"
            role="tab"
            aria-controls="city"
            aria-selected="true"
          >
            City
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="geolocal-tab"
            data-bs-toggle="tab"
            data-bs-target="#geolocal"
            type="button"
            role="tab"
            aria-controls="geolocal"
            aria-selected="true"
          >
            Geo-localization
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="gps-tab"
            data-bs-toggle="tab"
            data-bs-target="#gps"
            type="button"
            role="tab"
            aria-controls="gps"
            aria-selected="true"
          >
            GPS
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="city"
          role="tabpanel"
          aria-labelledby="city-tab"
        >
          <h3 id='cityh3' class="cityreq"> How polluted is the air in my city? </h3>
          <form id="formcity" action="">
              <input
                  type="text"
                  placeholder="Insert your city here"
                  name="city"
                  id="city"
                />
                <p class="pError"></p>
                <button class="citySearch" type="button">search</button>
        </form>

        <div class="result">
<div id="progressbargeo"></div>
          <div id="citySearchDiv">  
            <h3 id="citySearchvoteh3"></h3>
          </div>
          <h3 id="aqicit"></h3>
        <div id='citystatss'>
            <h3 id="cityquality"></h3>
        </div>
            <div id="citystats">

              <img id="poscity" src="/assets/img/positionCity.png" alt="" srcset="">
              <h4 id="minecity"></h4>
              <h4 id="aqicity"></h4>
            </div>
        </div>
        </div>

        <div
          class="tab-pane fade show"
          id="geolocal"
          role="tabpanel"
          aria-labelledby="geolocal-tab"
        >
          <div id="geolocalization">
            <p id="latp">Latitude</p>
            <div id="inputone">
              <input
                type="text"
                name="latitude"
                id="latitude"
                placeholder="insert your latitude here"
              />
            </div>
            <p id="lonp">longitude</p>
            <div id="inputtwo">
              <input
                type="text"
                name="longitude"
                id="longitude"
                placeholder="insert your longitude here"
              />
            </div>
            <p id="errorgeo"></p>
            <div id="inputthree">
              <button id="submitlatlon" type="submit" value="">search </button>
            </div>
            <div id= 'latlonres' class="result">
              <div id="progressbar"></div>
              <div id="divlatlonvote">
                <h3 id="latlonvoteh3"></h3>
              </div>
              <h3 id="aqiCity"></h3>
              <h3 id="qual"></h3>
              <div id="citystats">

                <img id="poslatlon" src="/assets/img/positionCity.png" alt="" srcset="">
                <h4 id="minecitylatlon"></h4>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="gps"
          role="tabpanel"
          aria-labelledby="gps-tab"
        >
          <h3 id="gpsh3">Get AQI from your GPS position:</h2>
            <div id="gpsDivv">

              <button id="getgps">search my position</button>
              <div id="progressbargps"></div>
              <div id="gpsDiv">
                <div id="divVote">
                  <h3 id="vote"></h3>  
                </div>
                <h3 id="airquality"></h3>
                <h4 id="aqi"></h4>
                <div>

                  <img id="pos" src="/assets/img/position.png" alt="" srcset="">
                  <h4 id="mycity"></h4>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center p-4 footer" style="color: #C56824;">
      
     Created by Matteo Pellegrini
    </div>

    </script>
    <script src="" async defer></script>
  </body>
</html>
