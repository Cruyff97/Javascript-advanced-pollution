<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- style and script resources -->
    <link rel="stylesheet" href="./assets/css/style.css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index_dev.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=""></script>
    <!--meta properties -->
    <meta name="description" content=" Your site description." />

      name="robots"
      content="index, follow, max-snippet: -1, max-image-preview:large, max-video-preview: -1"
    />
    <link rel="canonical" href="" />
    <!--open graph meta tags for social sites and search engines-->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <!-- Site fevicon icons -->
    <link
      rel="icon"
      href="images/icon/cropped-cropped-favicon-1-1-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="images/icon/cropped-cropped-favicon-1-1-192x192.png"
      sizes="192x192"
    />

      rel="apple-touch-icon-precomposed"
      href="images/icon/cropped-cropped-favicon-1-1-180x180.png"
    />

      name="msapplication-TileImage"
      content="images/icon/cropped-cropped-favicon-1-1-270x270.png"

  </head>

  <body>
    <h1>Air Pollution</h1>
    <div class="main">
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <button
            class="nav-link active"
            id="city-tab"
            data-bs-toggle="tab"
            data-bs-target="#city"
            type="button"
            role="tab"
            aria-controls="city"
            aria-selected="true"
          >
            City
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="geolocal-tab"
            data-bs-toggle="tab"
            data-bs-target="#geolocal"
            type="button"
            role="tab"
            aria-controls="geolocal"
            aria-selected="true"
          >
            Geo-localization
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="gps-tab"
            data-bs-toggle="tab"
            data-bs-target="#gps"
            type="button"
            role="tab"
            aria-controls="gps"
            aria-selected="true"
          >
            GPS
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="city"
          role="tabpanel"
          aria-labelledby="city-tab"
        >
          <h3 id='cityh3' class="cityreq"> How polluted is the air in my city? </h3>
          <form id="formcity" action="">
              <input
                  type="text"
                  placeholder="Insert your city here"
                  name="city"
                  id="city"
                />
                <button class="citySearch" type="button">search</button>
        </form>
        <div class="result">
          <h3 id="cityquality"></h3>
          <h4 id="minecity"></h4>
          <h4 id="aqicity"></h4>
        </div>
        </div>

        <div
          class="tab-pane fade show"
          id="geolocal"
          role="tabpanel"
          aria-labelledby="geolocal-tab"
        >
          <div id="geolocalization">
            <div id="inputone">
              <input
                type="text"
                name="latitude"
                id="latitude"
                placeholder="insert your latitude here"
              />
            </div>
            <div id="inputtwo">
              <input
                type="text"
                name="longitude"
                id="longitude"
                placeholder="insert your longitude here"
              />
            </div>
            <div id="inputthree">
              <button id="submitlatlon" type="submit" value="">search </button>
            </div>
            <div id= 'latlonres' class="result">
              <div id="divlatlonvote">
                <h3 id="latlonvoteh3"></h3>
              </div>
              <h4 id="qual"></h4>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade show"
          id="gps"
          role="tabpanel"
          aria-labelledby="gps-tab"
        >
          <h3 id="gpsh3">Get AQI from your GPS position:</h2>
            <div id="gpsDivv">

              <button id="getgps">search</button>
              <p id="lon">Longitude:</p>
              <br />
              <p id="lat">Latitude:</p>
              <div id="gpsDiv">
                <div id="divVote">
                  <h3 id="vote"></h3>  
                </div>
                <h3 id="airquality"></h3>
                <h4 id="mycity"></h4>
                <h4 id="aqi"></h4>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    
    </script>
    <script src="" async defer></script>
  </body>
</html>
